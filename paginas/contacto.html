<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rey del Sushi</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <header class="header">

        <a href="../index.html"> <img src="../assets/images/logo.jpg" alt="Logo" class="header__imgRedonda"></a>

        <nav class="header__nav__derecha animate__animated animate__jackInTheBox animate__slower">
            <a href="../index.html">Inicio</a>
            <a href="tablas.html">Tablas</a>
            <a href="promos.html">Promos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>

    </header>


    <main>

        <section>
    
            <div class="section__div__color">
    
                <p>Para hacer reservas o alguna sugerencia contactanos a elreydelsushi@sushi.com o complete el formulario y le responderemos a la brevedad</p>
    
            </div>

            <form>
                <div class="mb-3 bg-dark text-warning">
                  <label for="exampleInputEmail1" class="form-label">Su direccion de correo electronico</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3 bg-dark text-warning">
                  <label for="exampleInputPassword1" class="form-label">Detalle aca su mensaje, reserva o sugerencia, mil gracias</label>
                  <input type="text" class="form-control" id="Ejemplodemensaje">
                </div>
                <div class="mb-3 form-check bg-dark text-info">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Quiero recibir noticias y novedades</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>

            <div section__imgcentrales>

                <img src="../assets/images/contacto1.jpeg" alt="" class="section__imgcentrales__img">
                <img src="../assets/images/contacto2.jpg" alt="" class="section__imgcentrales__img">
                <img src="../assets/images/contacto3.jpg" alt="" class="section__imgcentrales__img">

            </div>
    
        </section>
    
        </main>

        <footer class="footer animate__animated animate__bounceIn">

            Todos los derechos reservados por El Rey del Sushi
    
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
